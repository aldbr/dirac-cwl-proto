$namespaces:
  dirac: "test/workflows/test_meta/schemas/dirac-metadata.json"
data-generation:
  dirac:execution-hooks:
    hook_plugin: DataGenerationPlugin
    configuration:
      output_file_name_1: data_gen1.txt
      output_file_name_2: data_gen2.txt
fit:
  dirac:execution-hooks:
    hook_plugin: GaussianFitPlugin
    group_size:
      data1: 1
      data2: 1
    configuration: {}
